# Docker Compose配置文件 - 校园招聘数据分析平台
version: '3.8'

services:
  # 主应用服务
  campus-talent-insight:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: campus-talent-insight-app
    ports:
      - "8000:8000"
    volumes:
      # 持久化数据目录
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./reports:/app/reports
      - ./config:/app/config
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - campus-talent-network

  # Nginx反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: campus-talent-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # SSL证书目录（如果需要HTTPS）
    depends_on:
      - campus-talent-insight
    restart: unless-stopped
    networks:
      - campus-talent-network
    profiles:
      - production  # 只在生产环境启用

networks:
  campus-talent-network:
    driver: bridge

volumes:
  # 如果需要命名卷，可以在这里定义
  app_data:
    driver: local