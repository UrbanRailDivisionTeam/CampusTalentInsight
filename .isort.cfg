[settings]
# isort 配置文件
# 导入排序配置

# 兼容Black格式化器
profile = black

# 行长度
line_length = 88

# 多行输出模式
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True

# 已知的第一方模块
known_first_party = src

# 已知的第三方库
known_third_party = 
    fastapi,
    uvicorn,
    pandas,
    openpyxl,
    pydantic,
    starlette,
    jinja2,
    weasyprint,
    markdown,

# 导入分组
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

# 跳过的文件
skip = 
    .venv,
    venv,
    __pycache__,
    .git,
    .tox,
    build,
    dist,
    *.egg-info,
    node_modules,

# 强制单行导入
force_single_line = False

# 在导入之间添加空行
lines_after_imports = 2