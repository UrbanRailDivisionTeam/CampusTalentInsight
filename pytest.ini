[tool:pytest]
testpaths = tests

python_files = test_*.py *_test.py
python_functions = test_*
python_classes = Test*

addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --maxfail=5

markers =
    slow: marks tests as slow
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API tests

minversion = 6.0

asyncio_mode = auto

collect_ignore = 
    setup.py
    scripts/
    static/
    uploads/
    reports/
    logs/